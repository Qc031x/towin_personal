<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" href="img/icon.ico" />
		<meta name="format-detection" content="telephone=no" />
		<title>选择体检时间</title>
		<link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="plugins/swiper/swiper.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/chooseTime.css" />
	</head>

	<body>
		<nav class="mynav clearfix">
			<ul>
				<li>
					<img src="img/time.png" />
					<p>体检预约</p>
				</li>
				<li>
					<img src="img/store.png" />
					<p>健康商城</p>
				</li>
				<li>
					<img src="img/our.png" />
					<p>关于我们</p>
				</li>
				<li>
					<img src="img/mine.png" />
					<p>我的预约</p>
				</li>
			</ul>
		</nav>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/hospital3.png" /></div>
				<div class="swiper-slide"><img src="img/hospital4.png" /></div>
				<div class="swiper-slide"><img src="img/hospital1.png" /></div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<div style="width: 100%;background: #fff;">
			<div class="time-page">
				<p class="time-title">深圳心一康海翔门诊部（南山）</p>
				<ul>
					<li><img src="img/time-sm.png" />营业时间:周一至周末09:00-12:00</li>
					<li><img src="img/phone.png" />联系电话:0755-83920028</li>
					<li><img src="img/local.png" /><span>体检地址:</span>广东省深圳市南山区南海大道1052号海翔广场516号</li>
				</ul>
			</div>
		</div>
		<div style="width: 100%;background: #fff;margin-top:0.833%;">
			<p class="choosetime" style="border-top: none;border-bottom: 1px solid #e8e8e8;"><span>预约体检日期</span></p>
			<img src="img/calendar.png" style="display: block;width: 100%;" />
			<p class="choosetime">您已选择体检日期<span>2017年02月17日</span></p>
		</div>
		<div style="width: 93.75%;margin: 0 auto;min-height: 5em;">
			<input type="button" id="" value="进入套餐详情" class="btn btn-block" onclick="window.location.href='list.html'" />
		</div>

	</body>
	<script src="plugins/swiper/swiper.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/chooseTime.js" type="text/javascript" charset="utf-8"></script>

</html>
