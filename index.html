<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" href="img/icon.ico" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div class="index-logo">
			<img src="img/logo.png" />
		</div>
		<!--<p class="index-title">集线上信息服务与线下医疗服务为一体的大健康平台</p>-->
		<div class="index-title">
			<img src="img/title.png" />
		</div>
		<div class="index-login">
			<div class="index-login-user">
				<img src="img/user.png" />
				<input type="text" id="" value="" placeholder="请输入姓名" class="form-control" />
			</div>
			<div class="index-login-psd">
				<img src="img/psd.png" />
				<input type="text" id="" value="" placeholder="请输入手机号/身份证号码" class="form-control" />
			</div>
		</div>
		<div class="index-check">
			<span class="remember"></span>
			<span>记住密码</span>
		</div>
		<div class="index-btn">
			<input type="button" id="" value="登录" class="btn btn-block" onclick="window.location.href='hello.html'" />
		</div>
		<div class="index-footer">
			<p>天问（深圳）医疗服务有限公司</p>
		</div>

	</body>

	<script src="plugins/jquery-1.11.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	
</html>
